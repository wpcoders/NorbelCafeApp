<ion-header class="norbel-header">
  <ion-toolbar>
    <ion-title>Norbel</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-icon-2"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="loyalty-scanner-bg">
  <ion-item lines="none" class="page-title-box  ion-no-padding" style="--inner-padding-end: 0 !important;">
    <ion-label>
      Loyalty Scanner
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="reservation-title-box ion-no-padding" style="--inner-padding-end: 0 !important;" *ngIf="bookingcount != '0'" (click)="goToViewOrder()">
    <ion-label text-wrap>
      You have {{bookingcount}} Reservation in the next 1 Hour. Click to View.
    </ion-label>
  </ion-item>

  <ion-grid>
  <ion-row class="stamps-button">
    <ion-col size="6">
      <button class="" (click)="scanCode('1')"><span>1</span>  stamps</button> 
    </ion-col>
    <ion-col size="6">
      <button class="" (click)="scanCode('2')"><span>2</span>  stamps</button> 
    </ion-col>
    <ion-col size="6">
      <button class="" (click)="scanCode('3')"><span>3</span>  stamps</button> 
    </ion-col>
    <ion-col size="6">
      <button class="" (click)="scanCode('4')"><span>4</span>  stamps</button> 
    </ion-col>
    <ion-col size="6">
      <button class="" (click)="scanCode('5')"><span>5</span>  stamps</button> 
    </ion-col>

    <ion-col size="6">
      <button class=""  (click)="scanCode('')">Scan Code</button> 
    </ion-col>
   
  </ion-row>
</ion-grid>
